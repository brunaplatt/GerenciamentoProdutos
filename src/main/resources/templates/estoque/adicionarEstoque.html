<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{head}"></head>
<body>
<header th:replace="~{header}"></header>
<div class="container">
    <div class="col-12  py-md-5 bd-content">
        <h3 class="bd-title" id="content">Cadastrar estoque</h3>
        <div class="br-pagebody">
            <div class="col-12">
                <div class="col-12 alert" style="display: none;"></div>
                <form class="card card-default"  th:action="@{/inserirEstoque}" method="POST"   enctype="multipart/form-data">

                    <div class="card-header">
                        <a style="margin:5px" class="btn btn-default" th:href="@{/listaEstoque}" type="button">Listar</a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" id="componente_idProduto">
                                <div class="form-group form-group-select2 ">
                                    <label>Produto</label>
                                    <select class="form-control" id="idProduto" name="idProduto" >
                                        <option th:each="produto : ${produtos}" th:value="${produto.codigo}" th:text="${produto.codigo}+' - '+${produto.nome}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6" id="componente_quantidade">
                                <div class="form-group form-group-select2 ">
                                    <label>Quantidade</label>
                                    <input class="form-control" type="number"  name="quantidade"  min="1" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-center"></div>
                        <button style="margin:5px" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal modal-alert" tabindex="-1" role="dialog" th:if="${mensagem}" th:display="block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alerta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-alert-message" th:text="${mensagem}"></p>
            </div>
            <div class="modal-footer">
                <a href="javascript:location.reload();" class="btn btn-primary redirect-button">Entendi</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
