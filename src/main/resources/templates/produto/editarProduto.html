<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Gerenciador de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" th:href="@{pinguim.ico}">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
<header>

</header>
<div class="container">
    <div class="content">
        <div class="br-pagebody">
            <div class="col-12">
                <div class="col-12 alert" style="display: none;"></div>
                <form class="card card-default"  th:action="@{/editarProduto/(produti.id)}" method="POST"   enctype="multipart/form-data">

                    <div class="card-header">
                        <a style="margin:5px" class="btn btn-default" th:href="@{/listaProduto}" type="button">Listar</a>
                        <h3 class="card-title">Adicionar produto</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" id="componente_nome">
                                <div class="form-group form-group-select2 ">
                                     <label>Nome produto</label>
                                    <input class="form-control" name="nome" maxlength="255" th:value="${produto.nome}" required>
                                </div>
                            </div>
                            <div class="col-md-6" id="componente_categoria">
                                <div class="form-group form-group-select2 ">
                                    <label>Categoria</label>
                                    <input class="form-control" name="categoria" maxlength="255" th:value="${produto.categoria}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" id="componente_modelo">
                                <div class="form-group form-group-select2 ">
                                    <label>Modelo</label>
                                    <input class="form-control" name="modelo" maxlength="255" th:value="${produto.modelo}" required>
                                </div>
                            </div>
                            <div class="col-md-6" id="componente_ano">
                                <div class="form-group form-group-select2 ">
                                    <label>Ano</label>
                                    <input class="form-control" type="number" min="1900" name="ano" max="2099" step="1"  required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" id="componente_fabricamte">
                                <div class="form-group form-group-select2 ">
                                    <label>Fabricante</label>
                                    <input class="form-control" name="fabricante" maxlength="255" th:value="${produto.fabricante}" required>
                                </div>
                            </div>
                            <div class="col-md-6" id="componente_voltagem">
                                <div class="form-group form-group-select2 ">
                                    <label>Voltagem</label>
                                    <input class="form-control" type="number"  name="voltagem" th:value="${produto.voltagem}"  step="0.01" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" id="componente_litros">
                                <div class="form-group form-group-select2 ">
                                    <label>Litros</label>
                                    <input class="form-control" type="number"  name="litros" th:value="${produto.litros}"  step="0.01" required/>
                                </div>
                            </div>
                            <div class="col-md-6" id="componente_cor">
                                <div class="form-group form-group-select2 ">
                                    <label>Cor</label>
                                    <input class="form-control" name="cor" maxlength="255" th:value="${produto.cor}" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6" id="componente_preco">
                                <div class="form-group form-group-select2 ">
                                    <label>Preço</label>
                                    <input class="form-control" type="number"  name="preco" th:value="${produto.preco}"  step="0.01" required/>
                                </div>
                            </div>
                            <div class="col-md-6" id="componente_ativo">
                                <div class="form-group form-group-select2 ">
                                    <label>Ativo</label>
                                    <select type="text" class="form-control" name="ativo" th:value="${produto.ativo}">
                                        <option value="0">Não</option><option value="1">Sim</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-center"></div>
                        <button style="margin:5px" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal modal-alert" tabindex="-1" role="dialog" th:if="${mensagem}" th:display="block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alerta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-alert-message" th:text="${mensagem}"></p>
            </div>
            <div class="modal-footer">
                <a href="javascript:location.reload();" class="btn btn-primary redirect-button">Entendi</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{script.js}"></script>
</body>
</html>
